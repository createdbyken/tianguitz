require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: <%= RUBY_VERSION %>
  Exclude:
    - "**/sandbox/**/*"
    - "**/db/migrate/*"
    - "**/Gemfile"
    - "**/Gemfile.lock"
    - "**/Rakefile"
    - "**/rails"
    - "guides/**/*"
    - "**/*.gemspec"
    - "**/dummy/**/*"
    - "**/vendor/**/*"
    - "**/spec_helper.rb"
    - "**/templates/**/*"
    - "lib/**/*"

Bundler/OrderedGems:
  Description: Gems should be alphabetically sorted within groups.
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Layout/HeredocIndentation:
  Description: Checks the indentation of the here document bodies.
  Enabled: false

Style/FetchEnvVar:
  Description: Use ENV.fetch instead of ENV[].
  Enabled: false

Layout/MultilineArrayLineBreaks:
  Description: Ensures that each item in a multi-line array starts on a separate line.
  Enabled: false

Layout/MultilineMethodArgumentLineBreaks:
  Description: Ensures that each argument in a multi-line method call starts on a separate line.
  Enabled: false

Layout/FirstArrayElementLineBreak:
  Description: Checks for a line break before the first element in a multi-line array.
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Description: Checks that the interior of hash literal braces have or don't have spaces.
  Enabled: false

Style/Documentation:
  Description: Checks for missing top-level documentation of classes and modules.
  Enabled: false

Style/DoubleNegation:
  Description: Checks for uses of double negation (!!).
  StyleGuide: https://github.com/rubocop-hq/ruby-style-guide#no-bang-bang
  Enabled: false